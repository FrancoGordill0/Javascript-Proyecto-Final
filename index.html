<body>

    <header>
        <h1 class="titulo1"> TUS PEDIDOS </h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarro">0</span></button>
        <!-- <a href="../index.html" class="btn btn-danger" id="cerrarSesion">Cerrar Sesión</a> -->

<div>
    <main id="comidas"></main>

</div>
